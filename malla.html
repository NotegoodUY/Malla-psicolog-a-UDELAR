<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla ‚Äì Psicolog√≠a Udelar (Montevideo)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header sticky">
    <div class="brand">
      <h1>Malla ‚Äì Psicolog√≠a Udelar</h1>
      <p class="subtitle">Progreso, filtros y previaturas</p>
    </div>
    <nav class="actions">
      <button id="btn-theme" class="btn btn-ghost" title="Cambiar tema">üåô Oscuro</button>
      <a class="btn" href="index.html">Volver</a>
      <button id="btn-export" class="btn">Exportar avance (JSON)</button>
      <button id="btn-import" class="btn btn-secondary">Importar avance</button>
      <button id="btn-clear" class="btn btn-danger">Reiniciar</button>
    </nav>
  </header>

  <main class="container">
    <div id="legend" class="legend"></div>
    <div id="malla-toolbar" class="toolbar">
      <label class="switch">
        <input type="checkbox" id="toggle-cursando" checked />
        <span>Mostrar ‚Äúcursando‚Äù</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="toggle-bloqueadas" checked />
        <span>Mostrar bloqueadas</span>
      </label>
      <input id="search" class="search" type="search" placeholder="Buscar materia..." />
    </div>

    <div id="malla-container" class="grid"></div>
  </main>

  <template id="tpl-chip">
    <div class="chip"></div>
  </template>

  <script type="module">
    import './js/app.js';
    import { initTheme, toggleTheme } from './js/theme.js';

    initTheme();
    document.getElementById('btn-theme').addEventListener('click', toggleTheme);
  </script>
</body>
</html>
