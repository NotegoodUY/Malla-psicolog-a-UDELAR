<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla – Psicología Udelar (Montevideo)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header sticky">
    <div class="brand">
      <span class="brand-badge"><span class="dot"></span>notegood</span>
      <h1>Malla – Psicología Udelar</h1>
      <p class="subtitle">Progreso, filtros y previaturas</p>
    </div>
    <nav class="actions">
      <button id="btn-theme" class="btn btn-ghost" title="Cambiar tema">🌙 Oscuro</button>
      <a class="btn btn-primary" href="index.html">Volver</a>
      <button id="btn-clear" class="btn btn-danger">Reiniciar</button>
    </nav>
  </header>

  <main class="container">
    <div id="legend" class="legend"></div>
    <div id="malla-toolbar" class="toolbar">
      <label class="switch">
        <input type="checkbox" id="toggle-cursando" checked />
        <span>Mostrar “cursando”</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="toggle-bloqueadas" checked />
        <span>Mostrar bloqueadas</span>
      </label>
      <input id="search" class="search" type="search" placeholder="Buscar materia..." />
    </div>

    <div id="malla-container" class="grid"></div>
  </main>

  <template id="tpl-chip">
    <div class="chip"></div>
  </template>

  <script type="module">
    import './js/app.js';              // render de la malla
    import { initTheme, toggleTheme } from './js/theme.js';

    initTheme();                       // por defecto: claro
    document.getElementById('btn-theme').addEventListener('click', toggleTheme);
    document.getElementById('btn-clear').addEventListener('click', () => {
      if (confirm('¿Seguro que querés borrar tu avance?')) {
        localStorage.removeItem('malla-psico-state-v1');
        location.reload();
      }
    });
  </script>
</body>
</html>
